<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Go Surf</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@300;400;500;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main> 
    
    <div class="header">
        <div class="logo_stuff">
            <div class="logo"></div>
            <div class="logo-before"></div>
        </div>
        <div class="header_stuff">
            <div class="nav">
                <div class="nav_link"></div>
                <div class="nav_link"></div>
                <div class="nav_link"></div>
                <div class="nav_link"></div>
            </div>
            <div class="search"></div>
            <div class="data-time"></div>
            <div class="location"></div>
        </div>
    </div>
    
    <div class="intro">
        <div class="intro__inner">
           
            <div class="intro_image"></div>
            <div class="intro_map">
                <img src="images/map.svg" alt="">
                <div class="intro_map-loc intro_map-loc--A">Current Location</div>
                <div class="intro_map-loc intro_map-loc--B">West Shore | Malibu, CA</div>
            </div>
            <div class="page_slider">
                <div class="page_slider_btns">
                    <a href="#" class="page_slider_btn page_slider_btn--prev" name="btn-prev"><img src="images/Arrow.svg" alt=""></a>
                    <a href="#" class="page_slider_btn" name="btn-next"><img src="images/Arrow.svg" alt=""></a>
                </div>
                <div class="page_slider_stuff">
                    <div class="">
                        <h4 class="hw-before">Surf</h4>
                        <h2>West Shore</h2>
                    </div>
                    <div class="">
                        <h4 class="hw-before">Condition</h4>
                        <h3>Radical</h3>
                    </div>
                    <ul class="pagination">
                        <a href="#" class="page_link">
                            <h3 class="page_link-num">01</h3>
                            <div class="page_link-place">North Shore</div> 
                        </a>
                        <a href="#" class="page_link">
                            <h3 class="page_link-num">02</h3>
                            <div class="page_link-place">South Shore</div> 
                        </a>
                        <a href="#" class="page_link page_link_active">
                            <h3 class="page_link-num">03</h3>
                            <div class="page_link-place">West Shore</div> 
                        </a>
                        <a href="#" class="page_link">
                            <h3 class="page_link-num">04</h3>
                            <div class="page_link-place">East Shore</div> 
                        </a>
                    </ul>
                </div>
            </div>
            
        </div>
    </div>            

        
</main>
</body>
</html>
